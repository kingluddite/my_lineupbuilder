<template name="layout">
  {{> Header}}
  <div class="container">
    {{> Breadcrumbs}}
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12">
        {{> Errors }} {{> yield}}
      </div>
    </div>
    <div class="row">
      {{> yield region="footer"}}
    </div>
  </div>
  <!-- END .container -->
</template>

<template name="TwoColumn">
  {{> Header}}
  <!-- {{> Error}} -->
  <div class="container">
    {{> Breadcrumbs}}
    <div class="row">
      <div class="col-sm-6 col-md-6">
        {{> yield}}
      </div>
      <div class="col-sm-6 col-md-6"> {{> yield region="sidebar"}}
      </div>
    </div>
    <div class="row">
      {{> yield region="footer"}}
    </div>
  </div>
</template>
