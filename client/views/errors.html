<template name="Errors">
  <div class="errors">
    {{#each errors}} {{> Error}} {{/each}}
  </div>
</template>

<template name="Error">
  <div class="alert alert-danger" role="alert">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    {{message}}
  </div>
</template>
