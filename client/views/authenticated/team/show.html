<template name="TeamShow">
{{#if currentRoute 'team'}}
  <h3 class="page-header">Team Details</h3>
  <p>Below are all the details you entered about your team.</p>
  <hr>
  <div class="panel panel-default">
    <div class="panel-heading">
      <span class="pull-right clickable"><i class="glyphicon glyphicon-chevron-up"></i></span>
      <h3 class="panel-title">{{cTeam.teamName}} Team Info</h3>
    </div>
    <div class="panel-body">
      <img class="pull-right" src="{{cTeam.logoUrl}}" alt="{{cTeam.teamName}} Logo">
      <p><strong>Team Name:</strong> {{> editableText context=cTeam collection="teams" field="teamName"}}</p>
      <p><strong>Coach Name:</strong> {{> editableText context=cTeam collection="teams" field="coachName"}}</p>
      <p><strong>Coach Email:</strong> {{> editableText context=cTeam collection="teams" field="coachEmail"}}</p>
      <p><strong>League Name:</strong> {{> editableText context=cTeam collection="teams" field="leagueName"}}</p>
      <p><strong>Home Jersey:</strong> <img style="background-color:{{cTeam.homeJerseyColor}}" src="/img/jersey_200x200.png" height="50" width="50" alt="home jersey"></p>
      <p><strong>Away Jersey:</strong> <img style="background-color:{{cTeam.awayJerseyColor}}" height="50" width="50" src="/img/jersey_200x200.png" alt="home jersey"></p>
      {{#if sRosterComplete}}
        <hr>
        {{#if sGameId}}
          <a class="btn btn-default pull-right" href="{{pathFor 'GameList' _id=sTeamId}}">View My Games</a>

        {{else}}
          <!-- no games yet -->
          <p>No games yet. Let's create one!</p>
          <a class="btn btn-default pull-right" href="{{pathFor 'GameList' _id=sTeamId}}">Create Game</a>
        {{/if}}
      {{else}}
        <hr>
        <p>Time to add some players to your roster. Click the <a href="{{pathFor 'PlayerList' _id=sTeamId}}">Create My Roster</a> button to add all the players that will be on your team.</p>
        <!-- see if a game exists -->
        <a class="btn btn-default pull-left" href="{{pathFor 'PlayerList' _id=sTeamId}}">Create My Roster</a>
        <a class="btn btn-default pull-right" href="{{pathFor 'TeamEdit' _id=sTeamId}}">Edit Team</a>
      {{/if}}
    </div>
  </div>
{{else}}

{{/if}}
</template>
