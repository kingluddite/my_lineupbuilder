<template name="PlayerNew">
  {{#if sRosterComplete}}
    <div class="panel panel-default">
      <div class="panel-heading">
        <span class="pull-right clickable"><i class="glyphicon glyphicon-chevron-up"></i></span>
        <h3 class="panel-title">Roster Complete</h3>
      </div>
      <div class="panel-body">
        <h4>Nice! Your roster is complete</h4>
        <p>Now you're ready to create your game.</p>
        <p>Remember the max of the roster is 26. If you reach your max you'll have to remove players before you can add more.</p>
        <p>Anytime you can edit your roster by unchecking the check box on the left or by selecting the Edit Roster button below.</p>
        <a class="edit-roster btn btn-default pull-left">Edit Roster</a>
        <a href="{{pathFor 'GameList' _id=sGameId}}" class="btn btn-default pull-right">Edit/Create Games</a>

      </div>
    </div>

  {{else}}
    <h1>Add Players </h1>

      <h2>How do I add players to my roster?</h2>
      <p>Easy. Just enter a name in the textbox below and click the '<strong>Add Players</strong>' button.</p>
      <p><strong>Tip:</strong> If you want to add multiple players, click '<strong>Add Another Player</strong>' multiple times and fill in the textboxes. When all players are entered into the textboxes, click '<strong>Submit Players</strong>'.</p>
    <hr>
    <div class="panel panel-default">
      <div class="panel-heading">
        <span class="pull-right clickable"><i class="glyphicon glyphicon-chevron-up"></i></span>
        <h3 class="panel-title">Add Players To Roster</h3>
      </div>
      <div class="panel-body">
        <div id="new-player-status"></div>
        <form id="team-roster-form">
          {{#if maxPlayers}}

            <label>Add Players To Your Roster</label>
            <div class="team-roster">
              <div class="form-group">
                <label class="sr-only">Player {{rosterCountPlusOne}}</label>
                <div class="input-group">
                  <input type="text" required class="form-control" placeholder="Player {{rosterCountPlusOne}}" name="players[]">
                  <div class="input-group-addon">
                    <button type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  </div>
                </div>
              </div>
            </div>
            <a class="new-player btn btn-default" role="button">Add Another Player</a>
            <button type="submit" class="btn btn-large btn-success pull-right">Submit Players</button>

          {{else}}
            <div class="alert alert-danger" role="alert">You have reached the max of your player limit on your roster (24). If you want to add more players please remove existing players from your roster.</div>
          {{/if}}
        </form>
      </div>
    </div>
  {{/if}}

</template>
