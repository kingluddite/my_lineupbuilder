<template name="PregameMessage">
<h3 class="page-header">Pregame Message</h3>
    <p>Write below your message to your team before the big game:</p>
  <form id="pregame-message-form">
          <div class="form-group">
            <label for="pregame-message">Pregame Message</label>
            <textarea name="pregameMessage" id="pregame-message" class="form-control" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-large btn-success pull-right">Save Message</button>
        </form>
</template>
