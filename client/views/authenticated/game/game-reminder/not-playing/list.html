<template name="NotPlayingList">
  <h3 class="page-header">Not Playing <span class="badge alert-danger">{{cNotPlaying.length}}</span></h3>
  <p><em>{{cNotPlaying.length}} No</em></p>
  <p class="drop-status"></p>

  <ol class="not-playing">
    {{#if cNotPlaying}}
      {{#each cNotPlaying}}
        <li id="{{@index}}"> {{> NotPlayingItem}} </li>
      {{/each}}
    {{else}}
      <li class="ui-droppable">Drop here to add a player not available for game day.</li>
    {{/if}}
  </ol>
</template>
