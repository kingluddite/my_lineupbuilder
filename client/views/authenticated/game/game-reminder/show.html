<template name="GameReminderShow">
  <h3 class="page-header">Game Reminder</h3>
  <p>This page is the result of the email game reminder you sent out to all your players to find out if they can play the game this week.</p>
  <div class="col-sm-4 col-md-4">
    {{> PlayerPlainList}}
  </div>
  <div class="col-sm-4 col-md-4">
    {{> YesPlayingList}} {{> NotPlayingList}}
  </div>
  <div class="col-sm-4 col-md-4">
    {{> NoReplyList}}
  </div>
</template>
