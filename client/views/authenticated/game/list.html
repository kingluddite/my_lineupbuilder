<template name="GameList">
  <h3 class="page-header">Games </h3>
    <p>Once you create a game you will see a link to view your game details. You can create multiple games.</p>
  <hr>
  <div class="panel panel-default">
    <div class="panel-heading">
      <span class="pull-right clickable"><i class="glyphicon glyphicon-chevron-up"></i></span>
      <h3 class="panel-title">My Games <span class="badge">{{cGames.count}}</span></h3>
    </div>
    <div class="panel-body">
      <!-- do we have games yet? -->
      {{#if cGames.count}}
        <!-- yes we have games show them -->
        <p>Here are all the games you created:</p>
        <ol class="game-list">
          <!-- loop through games -->
          {{#each cGames}}
            <li>
              <a href="{{pathFor 'GameShow'}}">{{formatDate gameDateTime}}</a>
              <a class="remove"><i class="fa fa-trash fa-2"></i></a>
            </li>
          {{/each}}
        </ol>
        <hr>
      {{else}}
        <!-- no teams, let coach create them -->
        <p>You have not created any games yet. Ready? Let's do this!</p>
        <a class="btn btn-default pull-right new-game">Add Game</a>
      {{/if}}

      
      <a href="{{pathFor 'TeamEdit' _id=sTeamId}}" class="btn btn-default pull-left">Back To Team</a>
        <a class="btn btn-default pull-right new-game">Add Another Game</a>
      
    </div>
  </div>
</template>
