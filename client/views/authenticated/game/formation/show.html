<template name="FormationShow">
<h3 class="page-header">Your Formation</h3>
  {{#if sFormationChosen}}
    {{> FieldList}}
    <p><a class="btn btn-default" href="{{pathFor 'PositionList' _id=sGameId}}">Update Position Names</a></p>
    <p><a class="btn btn-default" href="{{pathFor 'FormationEdit' _id=sGameId}}">Edit Formation</a></p>
  {{else}}
    <h1>Choose Your Formation </h1>

    <a class="help-text pull-right" alt="help text"><i class="fa fa-info"></i></a>

    <div class="instructions">
      <strong>Which Formation will you choose for this game?</strong>
      <p>The right formation will aid you in victory. Check out this link to find out descriptions of the most popular formations in today's game and some pros and cons to using each one.</p>
    </div>
    <hr>
    <div class="panel panel-default">
      <div class="panel-heading">
        <span class="pull-right clickable"><i class="glyphicon glyphicon-chevron-up"></i></span>
        <h3 class="panel-title">Game Formation</h3>
      </div>
      <div class="panel-body">

        <p><a class="btn btn-default" href="{{pathFor 'FormationNew' _id=sGameId}}">Choose My Formation</a></p>

      </div>
    </div>
  {{/if}}
</template>
