<template name="Opponent">
  <div class="panel panel-default">
    <div class="panel-heading">
      <span class="pull-right clickable"><i class="glyphicon glyphicon-chevron-up"></i></span>
      <h3 class="panel-title">Home or Away Team</h3>
    </div>
    <div class="panel-body">
      {{#if rvEditOpponent}} 
      <form id="edit-game-form">
        <div>
          <label>Opponent Name</label>
          <input type="text" required class="form-control" placeholder="Opponent Name" name="opponentName" value="{{cGame.opponentName}}">
        </div>
        <div class="checkbox">
          <label>
            <input class="home-team-chkbox" type="checkbox" name="homeTeam" checked="{{cGame.homeTeam}}"> We are the Home Team</label>
        </div>
         <p><a class="btn btn-default pull-left cancel-edit">Cancel</a>
         <button type="submit" class="btn btn-default pull-right">Update</button></p>
      </form>
      {{else}}
      <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        {{#if cGames.homeTeam}}
          <div class="row">
            <p>We are the HOME team.</p>
          </div>
          <div class="row">
            <p>We wear this jersey:</p>
            <img style="background-color:{{cTeam.homeJerseyColor}}" src="/img/jersey_200x200.png" height="50" width="50" alt="home jersey">
          </div>
        {{else}}
          <div class="row">
            <p>We are the AWAY team.</p>
          </div>
          <div class="row"><img style="background-color:{{cTeam.awayJerseyColor}}" src="/img/jersey_200x200.png" height="50" width="50" alt="home jersey"></div>
        {{/if}}
      </div>

      <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <p>
          <strong> Our Opponent: </strong> {{cGames.opponentName}}
        </p>
        <p><a class="btn btn-default pull-right edit-opponent">Edit</a></p>
      </div>
      {{/if}}
    </div>
  </div>
</template>
