<template name="SeasonNew">
  {{#if sAddSeason}}
    <h3 class="page-header">Add Seasons</h3>
      <p>Leagues have many seasons for the different teams they have. Enter your season name below.</p>
    <hr>
    <div class="panel panel-default">
      <div class="panel-heading">
        <span class="pull-right close-panel"><i class="fa fa-times"></i></span>
        <span class="pull-right clickable"><i class="glyphicon glyphicon-chevron-up"></i></span>
        <h3 class="panel-title">Add Season</h3>
      </div>
      <div class="panel-body">
        <form id="new-season-form">
          <!-- other fields: season fees, start date, end date, holidays -->
          <div class="form-group {{errorClass 'name'}}">
            <label class="control-label sr-only" for="season-name">Season Name</label>
            <div class="controls">
              <input id="season-name" type="text" class="form-control" placeholder="Season Name" name="seasonName">
              <span class="help-block">{{errorMessage 'name'}}</span>
            </div>
          </div>
          <div class="form-group">
          <label class="control-label" for="season-start-date">Regular Season Starts</label>
            <div class="input-group date date-time-picker">
              <input id="season-start-date" type="text" name="seasonStartDate" required class="form-control" placeholder="01/01/2016" />
              <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
              </span>
            </div>
          </div>
          <div class="form-group">
          <label class="control-label" for="season-end-date">Regular Season Ends</label>
            <div class='input-group date date-time-picker'>
              <input id="season-end-date" type="text" name="seasonEndDate" required class="form-control" placeholder="01/01/2016" />
              <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
              </span>
            </div>
          </div>
          <div class="form-group">
          <label class="control-label" for="playoff-start-date">Playoffs Begin</label>
            <div class='input-group date date-time-picker'>
              <input id="playoff-start-date" type="text" name="playoffStartDate" class="form-control" placeholder="01/01/2016" />
              <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
              </span>
            </div>
          </div>
           <div class="form-group">
          <label class="control-label" for="playoff-end-date">Playoffs End</label>
            <div class='input-group date date-time-picker'>
              <input id="playoff-end-date" type="text" name="playoffEndDate" class="form-control" placeholder="01/01/2016" />
              <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
              </span>
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon">$</span>
              <input type="text" class="form-control" placeholder="Season Fee"/>
            </div>
          </div>
          <button type="submit" class="btn btn-large btn-success pull-right">Create Season</button>
        </form>
      </div>
    </div>
  {{/if}}
</template>
