<template name="SeasonItem">
  <option>Choose a Season</option>
  {{#if currentSeason}}
   <option value="{{currentSeason._id}}" selected="selected">{{currentSeason.seasonName}}</option>
  {{else}}
   <option value="{{_id}}" selected="{{currentSeason}}">{{seasonName}}</option>
  {{/if}}
</template>
