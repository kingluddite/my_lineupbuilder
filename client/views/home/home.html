<template name="Home">
  <div class="container">
    <div class="row">
      <!-- if user is logged in -->
      {{#if currentUser }}

      <div class="col-sm-5 col-md-5">
        <!-- show the add player to roster form -->
        {{> TeamList}}
        <!-- <p>No Teams Created Yet</p>
        {{/if}} -->
      </div>

      <!-- show user progress of their lineup creation -->
      {{> TeamNew}}

      <!-- END 3 column -->
      <!-- if the user isn't logged in explain how the site works -->
      {{else}}
      <div class="col-sm-12 col-md-12">
        <!-- show basic site info if user is not logged in -->
        {{> NotLoggedIn}}
        <!-- end if for current user -->
      </div>
      <!-- end opening currentUser if -->
      {{/if}}
    </div>

    <!-- END row -->
  </div>
  <!-- END .container -->
</template>
