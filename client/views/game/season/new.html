<template name="SeasonNew">
  <div class="panel panel-default">
    <div class="panel-heading">
      <span class="pull-right clickable"><i class="glyphicon glyphicon-chevron-up"></i></span>
      <h3 class="panel-title">Add Season</h3>
    </div>
    <div class="panel-body">
      <p>Use the form below to create your Season. Required fields are outlined in red.</p>
      <form id="newSeasonForm">
        <div class="form-group {{errorClass 'name'}}">
          <label class="control-label sr-only" for="seasonName">Season Name</label>
          <div class="controls">
            <input id="seasonName" type="text" class="form-control" placeholder="Season Name" name="seasonName">
            <span class="help-block">{{errorMessage 'name'}}</span>
          </div>
        </div>
        <button type="submit" class="btn btn-large btn-success pull-right">Create Season</button>
      </form>
    </div>
  </div>
</template>
