<template name="PositionList">

  <p>
    <a class="btn btn-default" href="{{pathFor 'StartingList' _id=sGameId}}">Create Starting Lineup</a>
  </p>
  {{#if Template.subscriptionsReady}}
    <table class="table table-bordered">
      <thead>
        <tr>
          <td>#</td>
          <th>Position Name</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Goalie</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>{{cGame.player02.fieldPosition}}</td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td>{{cGame.player03.fieldPosition}}</td>
        </tr>
        <tr>
          <th scope="row">4</th>
          <td>{{cGame.player04.fieldPosition}}</td>
        </tr>
        <tr>
          <th scope="row">5</th>
          <td>{{cGame.player05.fieldPosition}}</td>
        </tr>
        <tr>
          <th scope="row">6</th>
          <td>{{cGame.player06.fieldPosition}}</td>
        </tr>
        <tr>
          <th scope="row">7</th>
          <td>{{cGame.player07.fieldPosition}}</td>
        </tr>
        <tr>
          <th scope="row">8</th>
          <td>{{cGame.player08.fieldPosition}}</td>
        </tr>
        <tr>
          <th scope="row">9</th>
          <td>{{cGame.player09.fieldPosition}}</td>
        </tr>
        <tr>
          <th scope="row">10</th>
          <td>{{cGame.player10.fieldPosition}}</td>
        </tr>
        <tr>
          <th scope="row">11</th>
          <td>{{cGame.player11.fieldPosition}}</td>
        </tr>

      </tbody>
    </table>
  {{/if}}

</template>
