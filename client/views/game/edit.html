<template name="EditGame">
  <div class="panel panel-default">

    <div class="panel-heading">
      <h3 class="panel-title">Game Info</h3>
    </div>
    <div class="panel-body">

      <form id="editGameInfoForm">

        <p class="form-group">
          <div class='input-group date date-picker'>
            <input type="text" name="gameDate" required class="form-control" placeholder="01/01/2016" />
            <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
            </span>
          </div>
        </p>
        <p class="form-group">
          <div class='input-group date time-picker'>
            <input type="text" name="gameTime" required class="form-control" placeholder="4:30pm" />
            <span class="input-group-addon">
                        <span class="glyphicon glyphicon-time"></span>
            </span>
          </div>
        </p>
        <p>
          <label class="sr-only">Opponent Name</label>
          <input type="text" required class="form-control" placeholder="Opponent Name" name="opponentName">
        </p>
        <p>
          <label class="sr-only">Field Name</label>
          <input type="text" required class="form-control" placeholder="Field Name" name="fieldName">
        </p>
        <p>
          <label class="sr-only">Google Maps URL</label>
          <input type="url" class="form-control" placeholder="Google Map Link" name="directionsUrl">
        </p>
        <button type="submit" class="btn btn-large btn-success pull-right">Submit Game Info</button>
      </form>
    </div>
  </div>
</template>
