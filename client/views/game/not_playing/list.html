<template name="NotPlayingList">
  <div class="no-container">
    <h2>No</h2>
    <p><em>{{cGameDayNoRoster.count}} No</em></p>
    <p class="drop-status"></p>

    <ul class="game-day-no-roster">
      {{#if cGameDayNoRoster.count}} {{#each cGameDayNoRoster}} {{> tGameDayRosterItem}} {{/each}} {{else}}
      <li class="ui-droppable">Drop here to add a player not available for game day.</li>
      {{/if}}
    </ul>
  </div>
  <!-- END .no-container -->
</template>
