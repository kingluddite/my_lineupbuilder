<template name="TeamList">
  <h1>Teams</h1>

  <a class="help-text pull-right" alt="help text"><i class="fa fa-info"></i></a>

  <div class="instructions">
    <p>Click on a team to enter game information for that team.</p>
  </div>
  <hr>
  <div class="panel panel-default">
    <div class="panel-heading">
      <span class="pull-right clickable"><i class="glyphicon glyphicon-chevron-up"></i></span>
      <h3 class="panel-title">My Teams <span class="badge">{{cTeams.count}}</span></h3>
    </div>

    <div class="panel-body">

      <!-- if have teams show them -->
      {{#if sTeamId}}
        <p>Here are all your teams:</p>
        <ol class="team-list">
          <!-- loop through your existing teams -->
          {{#each cTeams}}
            <li>
              <a href="{{pathFor 'TeamShow'}}">{{teamName}}</a>
              <a class="remove"><i class="fa fa-trash fa-2"></i></a>
            </li>
          {{/each}}
        </ol>
      {{else}}
        <!-- no teams - time to create them -->
        <p>You have not created any teams yet. It's time for you to take the plunge and create a team.</p>
        <a class="btn btn-default pull-right new-team">Add Team</a>
        <!-- end of team session check if -->
      {{/if}}
      <!-- if a game exists allow the coach to jump to it -->
      {{#if sGameId}}
        <a class="btn btn-default pull-right" href="{{pathFor 'GameList' _id=sTeamId}}">Go To Games</a>
        <!-- end of game session check if -->
      {{/if}}

    </div>

  </div>
</template>
