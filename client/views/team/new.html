<template name="TeamNew">
  <!-- check the user is logged in -->
  {{#if currentUser}}
  <!-- check that the team exists -->
  <!-- if it exists show nothing  -->
  <!-- show the add team form -->
  <div class="col-sm-6 col-md-6">
    <div class="panel panel-default">
      <div class="panel-heading">
        <span class="pull-right clickable"><i class="glyphicon glyphicon-chevron-up"></i></span>
        <h3 class="panel-title">Add Team</h3>
      </div>
      <div class="panel-body">
        <p>Use the form below to create your team. Required fields are outlined in red.</p>
        <form id="newTeamForm">
          <div class="form-group">
            <label class="sr-only" for="teamName">Team Name</label>
            <input id="teamName" type="text" class="form-control" placeholder="Team Name" name="teamName">
          </div>
          <div class="form-group">
            <label class="sr-only" for="coachName">Coach Name</label>
            <input id="coachName" type="text" class="form-control" placeholder="Coach Name" name="coachName">
          </div>
          <div class="form-group">
            <label class="sr-only" for="coachEmail">Coach Email</label>
            <div class="input-group">
              <span class="input-group-addon">@</span>
              <input id="coachName" type="email" class="form-control" placeholder="Coach Email" name="coachEmail">
            </div>
          </div>
          <div class="form-group {{errorClass 'url'}}">
            <label class="control-label sr-only" for="logoUrl">Logo URL</label>
            <div class="controls">
              <input id="logoUrl" type="text" value="" class="form-control" placeholder="http://example.com/logo.jpg" name="logoUrl">
              <span class="help-block">{{errorMessage 'url'}}</span>
            </div>
          </div>
          <div class="form-group">
            <label>Home Jersey Color</label>
            <input type="color" class="form-control" placeholder="Home Color" name="homeJerseyColor" value="white">
          </div>
          <div class="form-group">
            <label>Away Jersey Color</label>
            <input type="color" class="form-control" placeholder="Away Color" name="awayJerseyColor">
          </div>
          <button type="submit" class="btn btn-large btn-success pull-right">Submit Team Info</button>
        </form>
      </div>
    </div>
  </div>
  <!-- end currentUser if -->
  {{/if}}
</template>
