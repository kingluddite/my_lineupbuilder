<template name="Contact">
  {{#if sContactFormSent}}
    <p>Your email has been sent. We usually respond within 48 hours.</p>
  {{else}}
    <form role="form" id="emailForm">
      <div class="form-group">
        <label for="inputSubject">Subject</label>
        <input type="text" class="form-control" id="inputSubject" placeholder="Subject">
      </div>
      <div class="form-group">
        <label for="inputComments">How can we make this app better?</label>
        <textarea type="text" class="form-control" id="inputComments"></textarea>
      </div>

      <button type="submit" class="btn btn-default">Send Email</button>
    </form>
  {{/if}}
</template>
