<template name="Index">
    {{>SignInWithEmailModal}}
    <div class="row well well-lg">
        <div class="col-xs-4 col-xs-offset-4 col-sm-4 col-sm-offset-4 col-md-12 col-md-offset-4">
            <img src="/img/sm_logo_rev.png" width="371" height="370" alt="SoccerMatters Logo">
        </div>
    </div><!-- END .row -->
    <div class="row">
       <div class="col-xs-12 col-sm-12 col-md-12">
        <h1 class="text-center">Have Fun Managing Your Soccer Team</h1>
       </div> 
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-4">
            <h2>Rosters</h2>
            <p>Keep track of who's on your team every season. Everything from their jersey number to who didn't pay their season fee can be documented.</p>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-4">
            <h2>Games</h2>
            <p>Document all your game information. Everything important detail from your game can be easily saved.</p>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-4">
            <h2>Lineups</h2>
            <p>Who's coming to the game, what's the starting lineup and how many substitutes do you have? What format will you choose for the game?</p>
        </div>
    </div>
            
            <div class="page-header">
                <h3>Soccermatters Sign In</h3>
                <p>Virtually managing your team is just a click away.</p>
            </div>
            <ul class="btn-list">
                <li>
                    <button type="button" class="btn btn-social-login btn-google"><i class="fa fa-google"></i> Sign in with Google</button>
                </li>
                <li>
                    <button type="button" class="btn btn-social-login btn-twitter"><i class="fa fa-twitter"></i> Sign in with Twitter</button>
                </li>
                <li>
                    <button type="button" class="btn btn-social-login btn-success" data-toggle="modal" data-target="#sign-in-with-email-modal"><i class="fa fa-envelope"></i> Sign in with Email</button>
                </li>
            </ul>
            <h3 class="page-header">Request an Invite to Soccermatters</h3>
            <p>We're launching soon! Type in your email below to take it for a test drive.</p>
            <form id="request-beta-invite" class="email-form">
                <input type="email" name="emailAddress" class="form-control" placeholder="e.g. georgieb@soccermatters.com">
                <button type="submit" class="btn btn-success">Request Beta Invite</button>
            </form>
            {{>SignupCount}} 
</template>
