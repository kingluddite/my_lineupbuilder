<template name="ResetPassword">
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-md-4">
      <h3 class="page-header">Reset Password</h3>
      {{#if resetPassword}}
      <form id="reset-password-form" class="reset-password">
        <p>Enter your new password below and repeat it to confirm. This will reset your password and log you into the application.</p>
        <div class="form-group">
          <label for="new-password">New Password</label>
          <input type="password" id="new-password" name="newPassword" class="form-control" placeholder="New Password">
        </div>
        <!-- end .form-group -->
        <div class="form-group">
          <label for="confirm-new-password">Repeat New Password</label>
          <input type="password" id="confirm-new-password" name="confirmNewPassword" class="form-control" placeholder="Password">
        </div>
        <!-- end .form-group -->
        <div class="form-group">
          <input type="submit" class="btn btn-success" value="Reset Password &amp; Login">
        </div>
        <!-- end .form-group -->
      </form>
      <!-- end #reset-password-form -->
      {{/if}}
    </div>
    <!-- end .col-xs-12 -->
  </div>
  <!-- end .row -->
</template>
