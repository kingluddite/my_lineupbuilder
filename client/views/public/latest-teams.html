<template name="latestTeams">

  {{#if Template.subscriptionsReady}}
    <div class="row">
      <div class="col-xs-12 col-md-6 col-md-offset-3">
        <h3 class="page-header">Latest Teams</h3>

        {{#each cTeams}}
          {{> team}}
        {{/each}}
      </div>
    </div>
  {{else}}
    {{> loading}}
  {{/if}}
</template>
