<template name="Login">
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-md-4">
      <h3 class="page-header">Login</h3>
      <p class="alert alert-info">To login to the demo as an adminisrator, use: <strong>steve@urkel.com</strong> for Email Address and <strong>dididothat</strong> for Password. To login as a beta tester, use: <strong>beatrix@beta.com</strong> for Email Address and <strong>password</strong> for Password.</p>
      <form id="application-login" class="login">
        <div class="form-group">
          <label for="email-address">Email Address</label>
          <input type="email" id="email-address" name="emailAddress" class="form-control" placeholder="Email Address">
        </div>
        <!-- end .form-group -->
        <div class="form-group">
          <label for="password"><span class="pull-left">Password</span> <a class="pull-right" href="{{pathFor 'RecoverPassword'}}">Forgot Password?</a></label>
          <input type="password" name="password" class="form-control" placeholder="Password">
        </div>
        <!-- end .form-group -->
        <div class="form-group">
          <input type="submit" class="btn btn-success btn-sign-in" value="Login">
        </div>
        <!-- end .form-group -->
      </form>
      <p>Don't have an account? <a href="{{pathFor 'Signup'}}">Sign Up</a>.</p>
    </div>
    <!-- end .col-xs-12 -->
  </div>
  <!-- end .row -->
</template>
