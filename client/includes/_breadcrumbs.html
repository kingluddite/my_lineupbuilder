<template name="Breadcrumbs">
{{#if currentUser}}
  <ol class="breadcrumb">
    <li class="{{currentRoute 'home'}}">
      <a href="/">Home</a>
    </li>
    <li class="{{currentRoute 'teams'}}">
      <a href="{{pathFor 'TeamList'}}">My Teams</a>
    </li>
    {{#if currentRoute 'home'}}
    {{else}}
      {{#if sTeamId}}
      <li> <a href="{{pathFor 'TeamShow' _id=sTeamId}}">{{teamName}}</a></li>
      {{/if}}
      {{#if sLeagueId}}
      <li class="{{currentRoute 'leagues'}}">
        <a href="{{pathFor 'LeagueList'}}">My Leagues</a>
      </li>
      {{/if}}
      {{#if sSeasonId}}
      <li class="{{currentRoute 'seasons'}}">
        <a href="{{pathFor 'SeasonList' _id=sLeagueId}}">My Seasons</a>
      </li>
      {{/if}}
      {{#if sRosterComplete}}
      <li class="{{currentRoute 'players'}}">
        <a href="{{pathFor 'PlayerList' _id=sTeamId}}">My Roster</a>
      </li>
      {{/if}}
      {{#if sGameId}}
      <li class="{{currentRoute 'games'}}">
        <a href="{{pathFor 'GameList' _id=sTeamId}}">My Games</a>
      </li>
      {{/if}}
    {{/if}}
  </ol>
  {{/if}}
</template>
