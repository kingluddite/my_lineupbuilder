<template name="Header">
  <nav class="navbar navbar-default" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{pathFor 'Index'}}">Urkelforce</a>
      </div>
      <div class="collapse navbar-collapse">
        {{#if currentUser}}
        <ul class="nav navbar-nav">
          {{#if isInRole 'admin'}}
          <li class="{{currentRoute 'Invites'}}"><a href="{{pathFor 'invites'}}">Invites</a></li>
          <li class="{{currentRoute 'Dashboard'}}"><a href="{{pathFor 'dashboard'}}">Dashboard</a></li>
          {{/if}} {{#if isInRole 'tester'}}
          <li class="{{currentRoute 'Dashboard'}}"><a href="{{pathFor 'Dashboard'}}">Dashboard</a></li>
          {{/if}}
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <!-- this is from oauth article -->
          {{#if userIdentity currentUser._id}}
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{userIdentity currentUser._id}} <span class="caret"></span></a>
            <ul class="dropdown-menu" role="menu">
              <li class="logout"><a href="#">Logout</a></li>
            </ul>
          </li>
          {{else}}
          <li class="logout"><a href="#">Logout</a></li>
          {{/if}}
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{currentUser.emails.[0].address}} <span class="caret"></span></a>
            <ul class="dropdown-menu" role="menu">
              <li class="logout"><a href="#">Logout</a></li>
            </ul>
          </li>
        </ul>
        {{else}}
        <ul class="nav navbar-nav navbar-right">
          <li class="{{currentRoute 'Login'}}"><a href="{{pathFor 'Login'}}">Login</a></li>
          <li class="{{currentRoute 'Signup'}}"><a href="{{pathFor 'signup'}}">Sign Up</a></li>
        </ul>
        {{/if}}
      </div>
      <!-- end .navbar-collapse -->
    </div>
    <!-- end .container-fluid -->
  </nav>
</template>
