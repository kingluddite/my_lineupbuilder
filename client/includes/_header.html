<template name="Header">
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{pathFor 'Index'}}">Soccermatters</a>
      </div>
      <div class="collapse navbar-collapse">
        {{#if currentUser}}
        <ul class="nav navbar-nav">
          {{#if isInRole 'admin'}}
            <li class="{{currentRoute 'invites'}}"><a href="{{pathFor 'Invites'}}">Invites</a></li>
            <li class="{{currentRoute 'dashboard'}}"><a href="{{pathFor 'Dashboard'}}">Dashboard</a></li>
            {{else}}
          {{/if}}
          {{#if isInRole 'coachmup'}}
            <li class="{{currentRoute 'dashboard'}}"><a href="{{pathFor 'Dashboard'}}">Dashboard</a></li>
          {{/if}}
        </ul>
        <ul class="nav navbar-nav navbar-right">
          {{#if userIdentity currentUser._id}}
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{userIdentity currentUser._id}} <span class="caret"></span></a>
            <ul class="dropdown-menu" role="menu">
              <li class="logout"><a href="#">Logout</a></li>
            </ul>
          </li>
          {{else}}
            <li class="logout"><a href="#">Logout</a></li>
          {{/if}}
        </ul>
        {{else}}
        <ul class="nav navbar-nav navbar-right">
          <li class="{{currentRoute 'login'}}"><a href="{{pathFor 'Login'}}">Login</a></li>
          <li class="{{currentRoute 'signup'}}"><a href="{{pathFor 'Signup'}}">Sign Up</a></li>
          <li class="{{currentRoute 'contact'}}"><a href="{{pathFor 'Contact'}}">Contact</a></li>
        </ul>
        {{/if}}
      </div> <!-- end .navbar-collapse -->
    </div> <!-- end .container-fluid -->
  </nav>
</template>
