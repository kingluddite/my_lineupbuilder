<template name="tHome">
    <div class="container">
        <div class="row">
            {{#if currentUser }}
            <div class="col-sm-4 col-md-4">

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Current Roster <span class="badge">{{cPlayers.count}}</span></h3>
                    </div>
                    <div class="panel-body">
                        <ol>
                            {{#each cPlayers}}
                            <li>{{> editableText collection="players" field="fullName"}}
                                <a class="remove" href="#"><i class="fa fa-trash fa-2"></i></a>
                            </li>
                            {{/each}}
                        </ol>
                    </div>
                    <div class="panel-footer">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" class="roster-complete"> Roster Completed
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            {{/if}}
            <div class="col-sm-5 col-md-5">
                {{#if currentUser}}
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Add Players To Roster</h3>
                    </div>
                    <div class="panel-body">
                        {{#if currentUser}}
                        <div id="addPlayerStatus" class="alert alert-danger" role="alert"></div>
                        <form id="teamRoster">
                            {{#if maxPlayers}}

                            <label>Add Players To Your Roster</label>
                            <div class="team-roster">
                                <div class="form-group">
                                    <label class="sr-only">Player {{rosterCountPlusOne}}</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" placeholder="Player {{rosterCountPlusOne}}" name="players[]">
                                        <div class="input-group-addon">
                                            <button type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <a class="add-player btn btn-default" role="button">Add Another Player</a>
                            <button type="submit" class="btn btn-large btn-success pull-right">Submit Players</button>

                            {{else}}
                            <div class="alert alert-danger" role="alert">You have reached the max of your player limit on your roster (24). If you want to add more players please remove existing players from your roster.</div>
                            {{/if}}
                        </form>
                        {{else}}
                        <p>How do you create a soccer lineup?</p>
                        <p>Just follow these steps.</p>
                        <ol>
                            <li>Login/Register</li>
                            <li>Create Your Roster</li>
                            <li>Choose Your Formation</li>
                            <li>Drag Players from Roster to their starting position on the field, the Substitute list or the Not Playing list</li>
                            <li>Share the link with your team.</li>
                        </ol>
                        {{/if}}
                    </div>
                </div>
                {{/if}}
            </div>
            <div class="col-sm-3 col-md-3">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">My Progress</h3>

                    </div>
                    <div class="panel-body">
                        {{#if currentUser}}
                        <h4>Progress</h4>
                        <p class="roster-created"><span> Roster Created</span></p>
                        <p class="formation-chosen"><span>Formation Chosen</span></p>
                        <p class="formation-chosen"><span>Starting Lineup Created</span></p>
                        <p class="sub-list-created"><span>Substitution List Created</span></p>
                        <p class="not-playing-list-created"><span>Not Playing List Created</span></p>
                        <p class="ready-to-share"><span>Lineup Ready to Share</span></p>
                        {{else}}
                        <p>How do you create a soccer lineup?</p>
                        <p>Simple. Just follow these steps.</p>
                        <ol>
                            <li>Login/Register</li>
                            <li>Create Your Roster</li>
                            <li>Choose Your Formation</li>
                            <li>Drag Players from Roster to their starting position on the field, the Substitute list or the Not Playing list</li>
                            <li>Share the link with your team.</li>
                        </ol>
                        {{/if}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
