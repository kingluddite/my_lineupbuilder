<template name="tHome">
    <div class="container">
        <div class="row">
            <div class="col-sm-2 col-md-2">

            </div>
            <div class="col-sm-8 col-md-8">
                <div class="post">
                    <div class="post-img-content">
                        <p>
                            <img src="http://placehold.it/460x250/2980b9/ffffff&text=My Lineup!" class="img-responsive" />
                        </p>
                        <p>
                            <span class="post-title">
                            <strong>Create Your Starting Lineup</strong></span>
                        </p>
                    </div>
                    <div class="content">
                        {{#if currentUser}}
                        <h1>Create Your Roster</h1>

                        <form id="teamRoster">
                            <label>Add Players To Your Roster</label>
                            <div class="team-roster">
                                <div class="form-group">
                                    <label>Player 1</label>
                                    <input type="text" class="form-control" name="players[]" />
                                </div>
                            </div>
                            <a class="add-player">Add Another Player</a>
                            <button type="submit" class="btn btn-large btn-success">Submit Players</button>
                        </form>

                        <h2>Current Roster</h2>
                        <button class="btn btn-primary" type="button">
                            Roster Count <span class="badge">{{cPlayers.count}}</span>
                        </button>
                        <ol>
                            {{#each cPlayers}}
                            <li>{{> editableText collection="players" field="fullName"}} <a class="remove" href="#"><i class="fa fa-trash fa-2"></i></a>
                            </li>
                            {{/each}}
                        </ol>
                        {{else}}
                        <p>How? Just follow these steps.</p>
                        <ol>
                            <li>Login/Register</li>
                            <li>Create Your Roster</li>
                            <li>Choose Your Formation</li>
                            <li>Drag Players from Roster to their starting position on the field, the Substitute list or the Not Playing list</li>
                            <li>Share the link with your team.</li>
                        </ol>
                        {{/if}}

                    </div>
                </div>
            </div>
            <div class="col-sm-2 col-md-2">
            </div>
        </div>
    </div>
</template>
